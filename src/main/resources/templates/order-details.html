<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Order Details - Vintage Vinyl')}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5 vintage-container">
    <div th:if="${message}" class="alert alert-success vintage-alert" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger vintage-alert alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="vintage-title mb-4">Order Details</h1>

    <!-- Order details -->
    <div th:if="${order != null}">
        <div class="card mb-4 vintage-card">
            <div class="card-header vintage-card-header">
                <h5 class="mb-0">Order #<span th:text="${order.id}"></span></h5>
            </div>
            <div class="card-body">
                <p><strong>Date:</strong> <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
                <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
                <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
            </div>
        </div>

        <!-- Order items -->
        <h3 class="vintage-section-title">Order Items</h3>
        <table class="table table-hover vintage-table">
            <thead class="vintage-thead">
            <tr>
                <th>Record</th>
                <th>Artist</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.record.title}"></td>
                <td th:text="${item.record.artist}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.price, 1, 2)}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-right mt-4 vintage-total">
            <h4>Total: <span th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}"></span></h4>
        </div>

        <!-- Show "Cancel Order" button only if the status is PENDING -->
        <form th:if="${order.status == 'PENDING'}" th:action="@{'/orders/' + ${order.id} + '/cancel'}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-warning vintage-btn mt-4">Cancel Order</button>
        </form>

        <!-- Admin specific actions -->
        <div sec:authorize="hasRole('ADMIN')" class="mt-4">
            <h3 class="vintage-section-title">Admin Actions</h3>
            <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post" class="form-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group mr-2">
                    <label for="status" class="mr-2">Update Status:</label>
                    <select class="form-control vintage-input" id="status" name="status" th:value="${order.status}">
                        <option value="PENDING" th:selected="${order.status == 'PENDING'}">Pending</option>
                        <option value="PROCESSING" th:selected="${order.status == 'PROCESSING'}">Processing</option>
                        <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Shipped</option>
                        <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Delivered</option>
                        <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary vintage-btn"
                        onclick="return confirm('Are you sure you want to update the order status?')">Update Status</button>
            </form>
        </div>
    </div>

    <!-- Display message if no order is found -->
    <div th:if="${order == null}">
        <div class="alert alert-warning vintage-alert" role="alert">
            Order not found.
        </div>
    </div>

    <!-- Single return button with dynamic destination -->
    <div class="mt-3">
        <a th:href="@{${#authorization.expression('hasRole(''ADMIN'')') ? '/admin/orders' : '/orders'}}"
           class="btn btn-secondary vintage-btn">Back to Orders</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom Vintage CSS -->
<style>
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-error: #a64242;
        --vintage-warning: #d4982d;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .vintage-container {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin-bottom: 2rem !important;
    }

    .vintage-container::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.5rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        text-align: center !important;
        margin-bottom: 2rem !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
    }

    .vintage-section-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-accent) !important;
        font-size: 1.5rem !important;
        margin: 2rem 0 1rem !important;
        padding-bottom: 0.5rem !important;
        border-bottom: 1px dashed var(--vintage-border) !important;
    }

    /* Card styling */
    .vintage-card {
        background: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
        margin-bottom: 2rem !important;
    }

    .vintage-card-header {
        background: rgba(212, 175, 55, 0.1) !important;
        border-bottom: 2px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
        font-family: 'Playfair Display', serif !important;
        padding: 1rem !important;
    }

    .card-body {
        padding: 1.5rem !important;
    }

    .card-body strong {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-accent) !important;
    }

    /* Alert styling */
    .vintage-alert {
        border: 1px solid var(--vintage-border) !important;
        background-color: transparent !important;
        padding: 1.5rem !important;
        margin-bottom: 1.5rem !important;
        font-family: 'Old Standard TT', serif !important;
        font-style: italic !important;
    }

    .alert-success.vintage-alert {
        color: var(--vintage-success) !important;
        border-color: var(--vintage-success) !important;
    }

    .alert-danger.vintage-alert {
        color: var(--vintage-error) !important;
        border-color: var(--vintage-error) !important;
    }

    .alert-warning.vintage-alert {
        color: var(--vintage-warning) !important;
        border-color: var(--vintage-warning) !important;
    }

    /* Table styling */
    .vintage-table {
        background: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        margin: 1.5rem 0 !important;
    }

    .vintage-thead {
        background: rgba(212, 175, 55, 0.1) !important;
        border-bottom: 2px solid var(--vintage-border) !important;
    }

    .vintage-table th,
    .vintage-table td {
        border-color: var(--vintage-border) !important;
        padding: 1rem !important;
        font-family: 'Old Standard TT', serif !important;
        color: var(--vintage-text) !important;
        vertical-align: middle !important;
    }

    /* Form styling */
    .vintage-input {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        padding: 0.75rem !important;
        margin-bottom: 1rem !important;
        font-family: 'Old Standard TT', serif !important;
        transition: all 0.3s ease !important;
    }

    .vintage-input:focus {
        border-color: var(--vintage-primary) !important;
        box-shadow: 0 0 0 0.2rem rgba(139, 94, 52, 0.25) !important;
    }

    label {
        color: var(--vintage-text) !important;
        font-family: 'Playfair Display', serif !important;
        font-size: 1.1rem !important;
        margin-bottom: 0.5rem !important;
    }

    /* Button styling */
    .btn.vintage-btn {
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.5rem 1rem !important;
        transition: all 0.3s ease !important;
        margin: 0.25rem !important;
    }

    .btn-primary.vintage-btn {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        box-shadow: 2px 2px 0 var(--vintage-border) !important;
    }

    .btn-primary.vintage-btn:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(1px, 1px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-warning.vintage-btn {
        background-color: var(--vintage-warning) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        box-shadow: 2px 2px 0 var(--vintage-border) !important;
    }

    .btn-warning.vintage-btn:hover {
        background-color: #b37d24 !important;
        transform: translate(1px, 1px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-secondary.vintage-btn {
        background-color: var(--vintage-card) !important;
        border: 2px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
        box-shadow: 2px 2px 0 var(--vintage-border) !important;
    }

    .btn-secondary.vintage-btn:hover {
        background-color: var(--vintage-border) !important;
        transform: translate(1px, 1px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    /* Total text styling */
    .vintage-total {
        text-align: right !important;
    }

    .vintage-total h4 {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 1.5rem !important;
    }
</style>

</body>
</html>
