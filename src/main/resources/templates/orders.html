<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('My Orders - Vintage Vinyl')}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5 vintage-container">
    <h1 class="vintage-title mb-4">My Orders</h1>

    <!-- Display message if the user has no orders -->
    <div th:if="${#lists.isEmpty(orders)}">
        <div class="alert alert-info vintage-alert">
            <p>You have no orders yet.</p>
        </div>
    </div>

    <!-- Orders table -->
    <div th:if="${not #lists.isEmpty(orders)}">
        <table class="table vintage-table table-bordered">
            <thead class="vintage-thead">
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}"></td>
                <td>
                    <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-primary btn-sm vintage-btn">View Details</a>
                    <!-- Show Cancel button only if the order status is PENDING -->
                    <form th:if="${order.status == 'PENDING'}" th:action="@{'/orders/' + ${order.id} + '/cancel'}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-warning btn-sm vintage-btn">Cancel Order</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="btn btn-secondary vintage-btn mt-3">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom Vintage CSS -->
<style>
    /* Variables from account page */
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-error: #a64242;
        --vintage-warning: #d4982d;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .vintage-container {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin-bottom: 2rem !important;
    }

    .vintage-container::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.5rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        text-align: center !important;
        margin-bottom: 2rem !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
    }

    /* Alert styling */
    .vintage-alert {
        border: 1px solid var(--vintage-border) !important;
        background-color: transparent !important;
        padding: 1.5rem !important;
        margin-bottom: 1.5rem !important;
        font-family: 'Old Standard TT', serif !important;
        font-style: italic !important;
        color: var(--vintage-text) !important;
        text-align: center !important;
        font-size: 1.2rem !important;
    }

    /* Table styling */
    .vintage-table {
        background: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        margin: 1.5rem 0 !important;
    }

    .vintage-thead {
        background: rgba(212, 175, 55, 0.1) !important;
        border-bottom: 2px solid var(--vintage-border) !important;
    }

    .vintage-table th,
    .vintage-table td {
        border-color: var(--vintage-border) !important;
        padding: 1rem !important;
        font-family: 'Old Standard TT', serif !important;
        color: var(--vintage-text) !important;
        vertical-align: middle !important;
    }

    /* Button styling */
    .btn.vintage-btn {
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.5rem 1rem !important;
        transition: all 0.3s ease !important;
        margin: 0.25rem !important;
    }

    .btn-primary.vintage-btn {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        box-shadow: 2px 2px 0 var(--vintage-border) !important;
    }

    .btn-primary.vintage-btn:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(1px, 1px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-warning.vintage-btn {
        background-color: var(--vintage-warning) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        box-shadow: 2px 2px 0 var(--vintage-border) !important;
    }

    .btn-warning.vintage-btn:hover {
        background-color: #b37d24 !important;
        transform: translate(1px, 1px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-secondary.vintage-btn {
        background-color: var(--vintage-card) !important;
        border: 2px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
        box-shadow: 2px 2px 0 var(--vintage-border) !important;
    }

    .btn-secondary.vintage-btn:hover {
        background-color: var(--vintage-border) !important;
        transform: translate(1px, 1px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }
</style>

</body>
</html>
