<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head(${record.id} ? 'Edit Record - Vintage Vinyl' : 'Add New Record - Vintage Vinyl')}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="record-form-box">
        <div class="vintage-header">
            <h1 class="vintage-title" th:text="${record.id} ? 'Edit Record' : 'Add New Record'">Record Form</h1>
            <div class="vinyl-decoration">
                <div class="vinyl-line"></div>
                <div class="vinyl-icon">â™«</div>
                <div class="vinyl-line"></div>
            </div>
        </div>

        <form th:action="@{${record.id != null ? '/records/' + record.id : '/records'}}"
              th:object="${record}" method="post" class="vintage-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}" />

            <div class="form-sections">
                <div class="form-section">
                    <h3 class="section-title">Record Details</h3>
                    <div class="form-group">
                        <label for="title" class="vintage-label">Title:</label>
                        <input type="text" class="form-control vintage-input" id="title" th:field="*{title}" required>
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="vintage-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="artist" class="vintage-label">Artist:</label>
                        <input type="text" class="form-control vintage-input" id="artist" th:field="*{artist}" required>
                        <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="vintage-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="releaseDate" class="vintage-label">Release Year:</label>
                        <input type="number" class="form-control vintage-input" id="releaseDate" name="releaseYear"
                               th:value="${record.releaseDate != null ? #temporals.format(record.releaseDate, 'yyyy') : ''}"
                               min="1900" th:max="${#temporals.createNow().getYear()}" required>
                        <span th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" class="vintage-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="genre" class="vintage-label">Genre:</label>
                        <input type="text" class="form-control vintage-input" id="genre" th:field="*{genre}">
                        <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="vintage-error"></span>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Pricing & Stock</h3>
                    <div class="form-group">
                        <label for="price" class="vintage-label">Price:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text vintage-addon">$</span>
                            </div>
                            <input type="number" step="0.01" class="form-control vintage-input" id="price" th:field="*{price}" required>
                        </div>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="vintage-error"></span>
                    </div>

                    <!-- Initial Stock field -->
                    <div class="form-group" th:if="${record.id == null}">
                        <label for="initialStock" class="vintage-label">Initial Stock:</label>
                        <input type="number" class="form-control vintage-input" id="initialStock" name="initialStock"
                               value="0" min="0">
                        <small class="vintage-help-text">Enter the initial quantity available</small>
                    </div>

                    <!-- Stock Information for existing record -->
                    <div th:if="${record.id != null}" class="stock-info-card">
                        <div class="card-content">
                            <h4 class="info-title">Stock Information</h4>
                            <div class="stock-details">
                                <div class="current-stock">
                                    <span class="label">Current Stock:</span>
                                    <span class="value" th:text="${currentStock}">0</span>
                                </div>
                                <div class="stock-status"
                                     th:classappend="${record.stock == 0 ? 'status-out' :
                                                    (record.stock <= record.lowStockThreshold ? 'status-low' : 'status-in')}">
                                    <span th:text="${record.stock == 0 ? 'Out of Stock' :
                                                 (record.stock <= record.lowStockThreshold ? 'Low Stock' : 'In Stock')}"></span>
                                </div>
                            </div>
                            <div class="stock-note">
                                To update stock levels, please use the
                                <a th:href="@{/admin/inventory}" class="vintage-link">inventory management page</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lowStockThreshold" class="vintage-label">Low Stock Alert Threshold:</label>
                        <input type="number" class="form-control vintage-input" id="lowStockThreshold"
                               th:field="*{lowStockThreshold}" min="0">
                        <small class="vintage-help-text">Set the quantity at which to show low stock alerts</small>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-vintage">Save Record</button>
                <a th:href="@{/records}" class="btn btn-vintage-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-warning: #8b6e34;
        --vintage-danger: #a64242;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .record-form-box {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin-bottom: 2rem !important;
        max-width: 900px !important;
        margin-left: auto !important;
        margin-right: auto !important;
    }

    .record-form-box::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--vintage-border);
    }

    .vinyl-decoration {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
    }

    .vinyl-line {
        height: 2px;
        width: 80px;
        background: var(--vintage-border);
        margin: 0 10px;
    }

    .vinyl-icon {
        font-size: 24px;
        color: var(--vintage-border);
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.5rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
        margin-bottom: 0.5rem !important;
    }

    .form-sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .form-section {
        background: rgba(212, 175, 55, 0.05);
        padding: 2rem;
        border: 1px solid var(--vintage-border);
    }

    .section-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-accent) !important;
        font-size: 1.5rem !important;
        margin-bottom: 1.5rem !important;
        padding-bottom: 0.5rem !important;
        border-bottom: 1px dashed var(--vintage-border) !important;
    }

    .vintage-label {
        color: var(--vintage-text) !important;
        font-family: 'Playfair Display', serif !important;
        font-size: 1.1rem !important;
        margin-bottom: 0.5rem !important;
    }

    .vintage-input {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        padding: 0.75rem !important;
        font-family: 'Old Standard TT', serif !important;
    }

    .vintage-input:focus {
        border-color: var(--vintage-primary) !important;
        box-shadow: 0 0 0 0.2rem rgba(139, 94, 52, 0.25) !important;
    }

    .vintage-addon {
        background-color: var(--vintage-primary) !important;
        color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        font-family: 'Old Standard TT', serif !important;
    }

    .vintage-error {
        color: var(--vintage-danger) !important;
        font-style: italic !important;
        font-size: 0.9rem !important;
        margin-top: 0.5rem !important;
        display: block !important;
    }

    .vintage-help-text {
        color: var(--vintage-accent) !important;
        font-style: italic !important;
        font-size: 0.9rem !important;
        margin-top: 0.5rem !important;
    }

    .stock-info-card {
        background: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        padding: 1.5rem !important;
        margin: 1rem 0 !important;
    }

    .info-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 1.2rem !important;
        margin-bottom: 1rem !important;
    }

    .stock-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .current-stock {
        font-size: 1.1rem;
    }

    .current-stock .label {
        color: var(--vintage-accent);
    }

    .current-stock .value {
        font-weight: bold;
        font-size: 1.3rem;
        margin-left: 0.5rem;
    }

    .stock-status {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-weight: bold;
    }

    .status-in {
        background: rgba(62, 92, 59, 0.2);
        color: var(--vintage-success);
        border: 1px solid var(--vintage-success);
    }

    .status-low {
        background: rgba(139, 110, 52, 0.2);
        color: var(--vintage-warning);
        border: 1px solid var(--vintage-warning);
    }

    .status-out {
        background: rgba(166, 66, 66, 0.2);
        color: var(--vintage-danger);
        border: 1px solid var(--vintage-danger);
    }

    .stock-note {
        font-style: italic;
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    .vintage-link {
        color: var(--vintage-accent) !important;
        text-decoration: none !important;
        border-bottom: 1px dashed var(--vintage-border) !important;
        transition: all 0.3s ease !important;
    }

    .vintage-link:hover {
        color: var(--vintage-primary) !important;
        border-bottom: 1px solid var(--vintage-primary) !important;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
    }

    .btn-vintage {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        transition: all 0.3s ease !important;
        box-shadow: 3px 3px 0 var(--vintage-border) !important;
        min-width: 150px !important;
    }

    .btn-vintage:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(2px, 2px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-vintage-secondary {
        background-color: var(--vintage-card) !important;
        border: 2px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        transition: all 0.3s ease !important;
        min-width: 150px !important;
    }

    .btn-vintage-secondary:hover {
        background-color: var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
    }

</style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/record-form.js"></script>

</body>
</html>
