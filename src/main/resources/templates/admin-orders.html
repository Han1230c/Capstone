<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Admin Orders - Vintage Vinyl')}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="orders-box">
        <div class="vintage-header">
            <h1 class="vintage-title">All Orders</h1>
            <div class="vinyl-decoration">
                <div class="vinyl-line"></div>
                <div class="vinyl-icon">â™«</div>
                <div class="vinyl-line"></div>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success vintage-alert" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger vintage-alert" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Display message when no orders are found -->
        <div th:if="${#lists.isEmpty(orders)}" class="empty-orders">
            <div class="vintage-icon">ðŸ“¦</div>
            <p class="empty-text">No orders found.</p>
        </div>

        <!-- Orders table -->
        <div th:if="${not #lists.isEmpty(orders)}" class="table-container">
            <table class="table vintage-table">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td class="order-id" th:text="${order.id}"></td>
                    <td class="username" th:text="${order.user.username}"></td>
                    <td class="order-date" th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span class="status-badge"
                              th:classappend="${order.status == 'COMPLETED' ? 'status-completed' :
                                             (order.status == 'PENDING' ? 'status-pending' : 'status-cancelled')}"
                              th:text="${order.status}"></span>
                    </td>
                    <td class="order-total" th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}"></td>
                    <td class="action-buttons">
                        <a th:href="@{'/admin/orders/' + ${order.id}}"
                           class="btn btn-vintage">View Details</a>
                        <form th:action="@{'/admin/orders/' + ${order.id} + '/delete'}"
                              method="post" class="delete-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-vintage-danger">Delete Order</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="footer-actions">
            <a href="/dashboard" class="btn btn-vintage-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<style>
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-warning: #8b6e34;
        --vintage-danger: #a64242;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .orders-box {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin-bottom: 2rem !important;
    }

    .orders-box::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--vintage-border);
    }

    .vinyl-decoration {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1rem 0;
    }

    .vinyl-line {
        height: 2px;
        width: 80px;
        background: var(--vintage-border);
        margin: 0 10px;
    }

    .vinyl-icon {
        font-size: 24px;
        color: var(--vintage-border);
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.8rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
        margin-bottom: 0.5rem !important;
    }

    .empty-orders {
        text-align: center;
        padding: 3rem 1rem;
    }

    .empty-orders .vintage-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .empty-text {
        font-size: 1.2rem;
        color: var(--vintage-accent);
        font-style: italic;
    }

    .table-container {
        background: rgba(212, 175, 55, 0.05);
        padding: 1.5rem;
        border: 1px solid var(--vintage-border);
        margin-bottom: 2rem;
    }

    .vintage-table {
        margin: 0;
        border: none;
    }

    .vintage-table thead {
        background: var(--vintage-primary);
        color: var(--vintage-card);
    }

    .vintage-table thead th {
        font-family: 'Playfair Display', serif;
        padding: 1rem;
        border: none;
    }

    .vintage-table tbody tr {
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .vintage-table tbody tr:hover {
        background: rgba(212, 175, 55, 0.1);
    }

    .order-id {
        font-family: 'Playfair Display', serif;
        font-weight: bold;
        color: var(--vintage-primary);
    }

    .username {
        font-style: italic;
        color: var(--vintage-accent);
    }

    .order-date {
        color: var(--vintage-text);
        font-size: 0.9rem;
    }

    .order-total {
        font-weight: bold;
        color: var(--vintage-primary);
    }

    .status-badge {
        display: inline-block;
        padding: 0.35rem 0.75rem;
        border-radius: 4px;
        font-size: 0.85rem;
    }

    .status-completed {
        background: rgba(62, 92, 59, 0.2);
        color: var(--vintage-success);
        border: 1px solid var(--vintage-success);
    }

    .status-pending {
        background: rgba(139, 110, 52, 0.2);
        color: var(--vintage-warning);
        border: 1px solid var(--vintage-warning);
    }

    .status-cancelled {
        background: rgba(166, 66, 66, 0.2);
        color: var(--vintage-danger);
        border: 1px solid var(--vintage-danger);
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .btn-vintage,
    .btn-vintage-secondary,
    .btn-vintage-danger {
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 1px !important;
        text-transform: uppercase !important;
        padding: 0.5rem 0.75rem !important;
        font-size: 0.85rem !important;
        transition: all 0.3s ease !important;
    }

    .btn-vintage {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        box-shadow: 2px 2px 0 var(--vintage-border) !important;
    }

    .btn-vintage-secondary {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
    }

    .btn-vintage-danger {
        background-color: transparent !important;
        border: 1px solid var(--vintage-danger) !important;
        color: var(--vintage-danger) !important;
    }

    .btn-vintage:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(2px, 2px) !important;
        box-shadow: none !important;
    }

    .btn-vintage-danger:hover {
        background-color: var(--vintage-danger) !important;
        color: var(--vintage-card) !important;
    }

    .vintage-alert {
        border: 1px solid !important;
        background-color: transparent !important;
        padding: 1rem !important;
        margin-bottom: 1.5rem !important;
        font-family: 'Old Standard TT', serif !important;
        font-style: italic !important;
    }

    .alert-success.vintage-alert {
        color: var(--vintage-success) !important;
        border-color: var(--vintage-success) !important;
    }

    .alert-danger.vintage-alert {
        color: var(--vintage-danger) !important;
        border-color: var(--vintage-danger) !important;
    }

    .footer-actions {
        text-align: center;
        margin-top: 2rem;
    }

</style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/admin-orders.js"></script>

</body>
</html>
