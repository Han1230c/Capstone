<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Checkout - Vintage Vinyl')}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>
<div class="container mt-5 vintage-container">
    <h1 class="vintage-title mb-4">Checkout</h1>

    <div th:if="${#lists.isEmpty(cart.items)}">
        <p class="vintage-subtext">Your cart is empty. Please add items before checking out.</p>
        <a href="/records" class="btn btn-primary vintage-btn">Browse Records</a>
    </div>

    <div th:if="${not #lists.isEmpty(cart.items)}">
        <h2 class="vintage-subtitle">Order Summary</h2>
        <table class="table vintage-table">
            <thead class="vintage-thead">
            <tr>
                <th>Record</th>
                <th>Artist</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.record.title}"></td>
                <td th:text="${item.record.artist}"></td>
                <td th:text="${'$' + item.record.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.record.price * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-right vintage-total">
            <h4>Total: $<span th:text="${#numbers.formatDecimal(cart.total, 1, 2)}"></span></h4>
        </div>

        <form th:action="@{/checkout}" method="post" class="vintage-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <h2 class="vintage-subtitle">Shipping Information</h2>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address</label>
                <textarea id="shippingAddress" name="shippingAddress" class="form-control vintage-input" rows="3" required></textarea>
            </div>

            <h2 class="vintage-subtitle">Payment Information</h2>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control vintage-input" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success vintage-btn mt-3">Place Order</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom Vintage CSS -->
<style>
    /* Variables from account page */
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-error: #a64242;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .vintage-container {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin-bottom: 2rem !important;
    }

    .vintage-container::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.5rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        text-align: center !important;
        margin-bottom: 2rem !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
    }

    .vintage-subtitle {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-accent) !important;
        font-size: 1.5rem !important;
        margin: 2rem 0 1rem !important;
        padding-bottom: 0.5rem !important;
        border-bottom: 1px dashed var(--vintage-border) !important;
    }

    .vintage-subtext {
        color: var(--vintage-text) !important;
        font-family: 'Old Standard TT', serif !important;
        font-style: italic !important;
        font-size: 1.2rem !important;
    }

    /* Table styling */
    .vintage-table {
        background: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        margin: 1.5rem 0 !important;
    }

    .vintage-thead {
        background: rgba(212, 175, 55, 0.1) !important;
        border-bottom: 2px solid var(--vintage-border) !important;
    }

    .vintage-table th,
    .vintage-table td {
        border-color: var(--vintage-border) !important;
        padding: 1rem !important;
        font-family: 'Old Standard TT', serif !important;
        color: var(--vintage-text) !important;
    }

    .vintage-total {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 1.3rem !important;
        margin: 1.5rem 0 !important;
        text-align: right !important;
    }

    /* Form styling */
    .vintage-form {
        margin-top: 2rem;
        padding: 1.5rem;
        background: rgba(212, 175, 55, 0.05);
        border: 1px solid var(--vintage-border);
    }

    .vintage-input {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        padding: 0.75rem !important;
        margin-bottom: 1rem !important;
        font-family: 'Old Standard TT', serif !important;
        transition: all 0.3s ease !important;
    }

    .vintage-input:focus {
        border-color: var(--vintage-primary) !important;
        box-shadow: 0 0 0 0.2rem rgba(139, 94, 52, 0.25) !important;
    }

    label {
        color: var(--vintage-text) !important;
        font-family: 'Playfair Display', serif !important;
        font-size: 1.1rem !important;
        margin-bottom: 0.5rem !important;
    }

    /* Button styling */
    .btn-primary.vintage-btn {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        transition: all 0.3s ease !important;
        box-shadow: 3px 3px 0 var(--vintage-border) !important;
    }

    .btn-primary.vintage-btn:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(2px, 2px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-success.vintage-btn {
        background-color: var(--vintage-success) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        transition: all 0.3s ease !important;
        box-shadow: 3px 3px 0 var(--vintage-border) !important;
    }

    .btn-success.vintage-btn:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(2px, 2px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }
</style>
</body>
</html>
