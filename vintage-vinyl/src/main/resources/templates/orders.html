<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('My Orders - Vintage Vinyl')}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5 vintage-container">
    <h1 class="vintage-title mb-4">My Orders</h1>

    <!-- Display message if the user has no orders -->
    <div th:if="${#lists.isEmpty(orders)}">
        <div class="alert alert-info vintage-alert">
            <p>You have no orders yet.</p>
        </div>
    </div>

    <!-- Orders table -->
    <div th:if="${not #lists.isEmpty(orders)}">
        <table class="table vintage-table table-bordered">
            <thead class="vintage-thead">
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}"></td>
                <td>
                    <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-primary btn-sm vintage-btn">View Details</a>
                    <!-- Show Cancel button only if the order status is PENDING -->
                    <form th:if="${order.status == 'PENDING'}" th:action="@{'/orders/' + ${order.id} + '/cancel'}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-warning btn-sm vintage-btn">Cancel Order</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="btn btn-secondary vintage-btn mt-3">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom Vintage CSS -->
<style>
    /* Vintage styling */
    body {
        font-family: 'Roboto Slab', serif;
        background-color: #faf4e5;
        color: #4a3c31;
    }

    .vintage-container {
        background-color: #f7efe3;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .vintage-title {
        color: #4a3c31;
        font-weight: bold;
        font-size: 2.5rem;
        text-align: center;
    }

    /* Alerts styling */
    .vintage-alert {
        background-color: #d7e7d6;
        color: #3e5c3b;
        border-radius: 8px;
        font-weight: bold;
        border: 1px solid #d1b894;
    }

    /* Table styling */
    .vintage-table th, .vintage-table td {
        border-color: #d1b894;
        padding: 0.75rem;
    }

    .vintage-thead {
        background-color: #d1b894;
        color: #3e2723;
        font-weight: bold;
    }

    /* Button styling */
    .vintage-btn {
        font-family: 'Roboto Slab', serif;
        background-color: #8b5e34;
        border-color: #8b5e34;
        color: #fff;
    }

    .vintage-btn:hover {
        background-color: #6d4c30;
        border-color: #6d4c30;
    }
</style>

</body>
</html>
