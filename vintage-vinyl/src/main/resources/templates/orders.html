<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('My Orders - Vintage Vinyl')}">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <h1 class="mb-4">My Orders</h1>

    <div th:if="${#lists.isEmpty(orders)}">
        <p>You have no orders yet.</p>
    </div>

    <div th:if="${not #lists.isEmpty(orders)}">
        <table class="table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}"></td>
                <td>
                    <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-primary">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
