<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('${record.title} - Vintage Vinyl')}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="record-detail-box">
        <div class="record-inner">
            <div class="row">
                <div class="col-md-6 info-section">
                    <div class="vintage-header">
                        <h1 class="vintage-title" th:text="${record.title}">Record Title</h1>
                        <h2 class="vintage-artist" th:text="${record.artist}">Artist Name</h2>
                    </div>

                    <div class="record-info">
                        <div class="info-group">
                            <span class="info-label">Release Year:</span>
                            <span class="info-value" th:text="${#temporals.format(record.releaseDate, 'yyyy')}">2000</span>
                        </div>

                        <div class="info-group">
                            <span class="info-label">Genre:</span>
                            <span class="info-value" th:text="${record.genre}">Genre</span>
                        </div>

                        <div class="info-group">
                            <span class="info-label">Price:</span>
                            <span class="info-value price">$<span th:text="${record.price}">19.99</span></span>
                        </div>

                        <div class="stock-status">
                            <div class="vintage-badge"
                                 th:classappend="${record.stock == 0 ? 'badge-out' :
                                               (record.stock <= record.lowStockThreshold ? 'badge-low' : 'badge-in')}"
                                 th:text="${record.stock == 0 ? 'Out of Stock' :
                                        (record.stock <= record.lowStockThreshold ? 'Low Stock' : 'In Stock')}">
                            </div>
                            <span class="stock-count" th:if="${record.stock > 0}">
                                <span th:text="${record.stock}"></span> units available
                            </span>
                        </div>

                        <!-- Customer Actions -->
                        <div class="action-buttons" sec:authorize="!hasRole('ADMIN')">
                            <button class="btn btn-vintage add-to-cart"
                                    th:data-record-id="${record.id}"
                                    th:disabled="${record.stock == 0}">
                                <i class="fa fa-shopping-cart"></i>
                                <span th:text="${record.stock == 0 ? 'Out of Stock' : 'Add to Cart'}"></span>
                            </button>
                            <button class="btn btn-vintage-secondary add-to-wishlist">
                                <i class="fa fa-heart"></i>
                                Add to Wishlist
                            </button>
                        </div>

                        <!-- Admin Actions -->
                        <div class="admin-actions" sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/records/{id}/edit(id=${record.id})}"
                               class="btn btn-vintage-alt">
                                <i class="fa fa-edit"></i> Edit Record
                            </a>
                            <a th:href="@{/admin/inventory}"
                               class="btn btn-vintage-secondary">
                                <i class="fa fa-box"></i> Manage Stock
                            </a>
                            <form th:action="@{/records/{id}/delete(id=${record.id})}"
                                  method="post" class="delete-form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-vintage-danger delete-record">
                                    <i class="fa fa-trash"></i> Delete Record
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 image-section">
                    <div class="record-image-container">
                        <div class="record-frame">
                            <img th:src="${record.coverImageUrl}" alt="Record Cover" class="record-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-warning: #8b6e34;
        --vintage-danger: #a64242;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .record-detail-box {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin-bottom: 2rem !important;
    }

    .record-detail-box::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .record-inner {
        position: relative;
        z-index: 1;
    }

    .vintage-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--vintage-border);
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.8rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        margin-bottom: 0.5rem !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
    }

    .vintage-artist {
        font-family: 'Old Standard TT', serif !important;
        color: var(--vintage-accent) !important;
        font-size: 1.8rem !important;
        font-style: italic !important;
        margin-bottom: 0 !important;
    }

    .record-info {
        padding: 2rem;
        background: rgba(212, 175, 55, 0.05);
        border: 1px solid var(--vintage-border);
    }

    .info-group {
        margin-bottom: 1rem;
        font-size: 1.2rem;
    }

    .info-label {
        color: var(--vintage-accent);
        font-weight: bold;
        margin-right: 1rem;
    }

    .info-value {
        color: var(--vintage-text);
    }

    .info-value.price {
        font-size: 1.4rem;
        color: var(--vintage-primary);
        font-weight: bold;
    }

    .stock-status {
        margin: 2rem 0;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .vintage-badge {
        display: inline-block;
        padding: 0.5rem 1.5rem;
        border-radius: 4px;
        font-weight: bold;
    }

    .badge-in {
        background: rgba(62, 92, 59, 0.2);
        color: var(--vintage-success);
        border: 1px solid var(--vintage-success);
    }

    .badge-low {
        background: rgba(139, 110, 52, 0.2);
        color: var(--vintage-warning);
        border: 1px solid var(--vintage-warning);
    }

    .badge-out {
        background: rgba(166, 66, 66, 0.2);
        color: var(--vintage-danger);
        border: 1px solid var(--vintage-danger);
    }

    .stock-count {
        font-style: italic;
        color: var(--vintage-accent);
    }

    .action-buttons,
    .admin-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        flex-wrap: wrap;
    }

    .btn-vintage,
    .btn-vintage-secondary,
    .btn-vintage-alt,
    .btn-vintage-danger {
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        font-size: 1rem !important;
        transition: all 0.3s ease !important;
        min-width: 200px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        gap: 0.5rem !important;
    }

    .btn-vintage {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        box-shadow: 3px 3px 0 var(--vintage-border) !important;
    }

    .btn-vintage:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(2px, 2px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-vintage-secondary {
        background-color: var(--vintage-card) !important;
        border: 2px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
    }

    .btn-vintage-alt {
        background-color: var(--vintage-accent) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
    }

    .btn-vintage-danger {
        background-color: var(--vintage-danger) !important;
        border-color: var(--vintage-danger) !important;
        color: var(--vintage-card) !important;
    }

    .btn-vintage:disabled {
        opacity: 0.6 !important;
        cursor: not-allowed !important;
        transform: none !important;
    }

    .record-image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .record-frame {
        position: relative;
        padding: 1rem;
        background: var(--vintage-card);
        border: 2px solid var(--vintage-border);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .record-frame::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
    }

    .record-image {
        position: relative;
        max-width: 100%;
        height: auto;
        z-index: 1;
    }

    @media (max-width: 768px) {
        .record-detail-box {
            padding: 1.5rem !important;
            margin: 1rem !important;
        }

        .vintage-title {
            font-size: 2rem !important;
        }

        .vintage-artist {
            font-size: 1.4rem !important;
        }

        .action-buttons,
        .admin-actions {
            flex-direction: column;
        }

        .btn-vintage,
        .btn-vintage-secondary,
        .btn-vintage-alt,
        .btn-vintage-danger {
            width: 100% !important;
        }

        .record-frame {
            margin: 1rem;
        }
    }
</style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/record-detail.js"></script>

</body>
</html>
