<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('${record.title} - Vintage Vinyl')}"></head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 th:text="${record.title}">Record Title</h1>
            <h3 th:text="${record.artist}">Artist Name</h3>
            <p>Release Year: <span th:text="${record.releaseYear}">2000</span></p>
            <p>Genre: <span th:text="${record.genre}">Genre</span></p>
            <p>Price: $<span th:text="${record.price}">19.99</span></p>

            <button class="btn btn-primary add-to-cart" th:data-record-id="${record.id}" sec:authorize="!hasRole('ADMIN')">Add to Cart</button>

            <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                <a th:href="@{/records/{id}/edit(id=${record.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/records/{id}/delete(id=${record.id})}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger delete-record">Delete</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <img src="https://via.placeholder.com/300" alt="Record Cover" class="img-fluid">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/record-detail.js"></script> <!-- External JS for record detail page -->
</body>
</html>
