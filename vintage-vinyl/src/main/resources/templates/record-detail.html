<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('${record.title} - Vintage Vinyl')}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="card p-3 mb-5" style="border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); background: linear-gradient(to right, #f8f9fa, #e0e0e0);">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 th:text="${record.title}" class="display-4">Record Title</h1>
                <h3 th:text="${record.artist}" class="text-muted">Artist Name</h3>
                <p class="lead">Release Year: <span th:text="${#temporals.format(record.releaseDate, 'yyyy')}">2000</span></p>
                <p class="lead">Genre: <span th:text="${record.genre}">Genre</span></p>
                <p class="lead">Price: $<span th:text="${record.price}">19.99</span></p>

                <button class="btn btn-primary btn-lg add-to-cart" th:data-record-id="${record.id}" sec:authorize="!hasRole('ADMIN')">
                    <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>

                <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                    <a th:href="@{/records/{id}/edit(id=${record.id})}" class="btn btn-warning btn-lg">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <form th:action="@{/records/{id}/delete(id=${record.id})}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger btn-lg delete-record">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-md-6 text-center">
                <img th:src="${record.coverImageUrl}" alt="Record Cover" class="img-fluid rounded shadow-lg">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/record-detail.js"></script> <!-- External JS for record detail page -->
</body>
</html>
