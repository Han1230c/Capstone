<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Vintage Vinyl - Records')}">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <h1 class="mb-4">Vinyl Records</h1>

    <form th:action="@{/records}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="search" placeholder="Search records...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>

    <!-- Only admins can add new records -->
    <a href="/records/new" class="btn btn-primary mb-3" sec:authorize="hasRole('ADMIN')">Add New Record</a>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.title}"></td>
            <td th:text="${record.artist}"></td>
            <td th:text="${record.releaseYear}"></td>
            <td th:text="${record.genre}"></td>
            <td th:text="${'$' + record.price}"></td>
            <td>
                <a th:href="@{/records/{id}(id=${record.id})}" class="btn btn-info btn-sm">View</a>

                <!-- Only admins can edit and delete records -->
                <th:block sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/records/{id}/edit(id=${record.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/records/{id}/delete(id=${record.id})}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger btn-sm delete-record">Delete</button>
                    </form>
                </th:block>

                <!-- Only regular users can add to cart -->
                <th:block sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
                    <button class="btn btn-success btn-sm add-to-cart" th:data-record-id="${record.id}">Add to Cart</button>
                    <form th:action="@{/wishlist/add}" method="post" style="display: inline;">
                        <input type="hidden" name="recordId" th:value="${record.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-warning btn-sm">Add to Wishlist</button>
                    </form>
                </th:block>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/records(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/records(page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/records(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/records.js"></script> <!-- External JS -->
</body>
</html>
