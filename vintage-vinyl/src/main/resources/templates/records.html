<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Vintage Vinyl - Records')}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container-fluid mt-5">
    <div class="records-box">
        <div class="vintage-header">
            <h1 class="vintage-title">Our Collection</h1>
            <div class="vinyl-decoration">
                <div class="vinyl-line"></div>
                <div class="vinyl-icon">â™«</div>
                <div class="vinyl-line"></div>
            </div>
        </div>

        <!-- Search Form -->
        <div class="search-section mb-4">
            <form th:action="@{/records}" method="get" class="search-form">
                <div class="input-group">
                    <input type="text" class="form-control vintage-input" name="search" placeholder="Search our collection...">
                    <div class="input-group-append">
                        <button class="btn btn-vintage-search" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Admin Actions -->
        <div class="admin-actions mb-4" sec:authorize="hasRole('ADMIN')">
            <a href="/records/new" class="btn btn-vintage">Add New Record</a>
            <a href="/records/import" class="btn btn-vintage-secondary">Import Records</a>
            <a href="/admin/inventory" class="btn btn-vintage-alt">Manage Inventory</a>
        </div>

        <!-- Records Table -->
        <div class="vintage-table-container">
            <table class="table vintage-table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Stock Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${records}">
                    <td th:text="${record.title}"></td>
                    <td th:text="${record.artist}"></td>
                    <td th:text="${#temporals.format(record.releaseDate, 'yyyy')}"></td>
                    <td th:text="${record.genre}"></td>
                    <td th:text="${'$' + record.price}"></td>
                    <td>
                            <span class="vintage-badge"
                                  th:classappend="${record.stock == 0 ? 'badge-out' :
                                              (record.stock <= record.lowStockThreshold ? 'badge-low' : 'badge-in')}"
                                  th:text="${record.stock == 0 ? 'Out of Stock' :
                                       (record.stock <= record.lowStockThreshold ? 'Low Stock (' + record.stock + ')' : 'In Stock')}">
                            </span>
                    </td>
                    <td class="actions-cell">
                        <!-- Regular User Actions -->
                        <div class="action-buttons" sec:authorize="!hasRole('ADMIN')">
                            <a th:href="@{/records/{id}(id=${record.id})}"
                               class="btn btn-vintage-action view">View</a>
                            <button th:if="${record.stock > 0}"
                                    class="btn btn-vintage-action cart add-to-cart"
                                    th:data-record-id="${record.id}">
                                Add to Cart
                            </button>
                            <button th:if="${record.stock == 0}"
                                    class="btn btn-vintage-action out-of-stock" disabled>
                                Out of Stock
                            </button>
                            <form th:action="@{/wishlist/add}" method="post" style="margin: 0">
                                <input type="hidden" name="recordId" th:value="${record.id}" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-vintage-action-alt wishlist">
                                    Add to Wishlist
                                </button>
                            </form>
                        </div>

                        <!-- Admin Actions -->
                        <div class="action-buttons" sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/records/{id}(id=${record.id})}"
                               class="btn btn-vintage-action view">View</a>
                            <a th:href="@{/records/{id}/edit(id=${record.id})}"
                               class="btn btn-vintage-action edit">Edit</a>
                            <button class="btn btn-vintage-action stock quick-stock-update"
                                    th:data-record-id="${record.id}"
                                    th:data-current-stock="${record.stock}">
                                Update Stock
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" class="vintage-pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/records(page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/records(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/records(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Stock Update Modal -->
<div class="modal fade" id="quickStockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content vintage-modal">
            <div class="modal-header">
                <h5 class="modal-title">Update Stock</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="quickStockForm">
                    <input type="hidden" id="updateRecordId">
                    <div class="form-group">
                        <label for="newStockQuantity" class="vintage-label">New Stock Quantity:</label>
                        <input type="number" class="form-control vintage-input"
                               id="newStockQuantity" min="0" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-vintage-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-vintage" id="confirmStockUpdate">Update</button>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-warning: #8b6e34;
        --vintage-danger: #a64242;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .records-box {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin: 0 1rem 2rem 1rem !important;
    }

    .records-box::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--vintage-border);
    }

    .vinyl-decoration {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
    }

    .vinyl-line {
        height: 2px;
        width: 80px;
        background: var(--vintage-border);
        margin: 0 10px;
    }

    .vinyl-icon {
        font-size: 24px;
        color: var(--vintage-border);
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.8rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
    }

    /* Search Section */
    .search-section {
        max-width: 600px;
        margin: 0 auto 2rem auto;
    }

    .vintage-input {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        padding: 0.75rem !important;
        font-family: 'Old Standard TT', serif !important;
    }

    .btn-vintage-search {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        padding: 0.75rem 1.5rem !important;
    }

    /* Table Styles */
    .vintage-table-container {
        background: rgba(212, 175, 55, 0.05);
        padding: 1rem;
        border: 1px solid var(--vintage-border);
        margin-bottom: 2rem;
    }

    .vintage-table {
        margin: 0;
        border: none;
    }

    .vintage-table thead {
        background: var(--vintage-primary);
        color: var(--vintage-card);
    }

    .vintage-table thead th {
        font-family: 'Playfair Display', serif;
        padding: 1rem;
        border: none;
        vertical-align: middle;
    }

    .vintage-table tbody tr {
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .vintage-table tbody tr:hover {
        background: rgba(212, 175, 55, 0.1);
    }

    .vintage-table td {
        vertical-align: middle;
        padding: 1rem;
    }

    /* Status Badges */
    .vintage-badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-family: 'Old Standard TT', serif;
        font-size: 0.9rem;
        text-align: center;
        min-width: 100px;
    }

    .badge-in {
        background: rgba(62, 92, 59, 0.2);
        color: var(--vintage-success);
        border: 1px solid var(--vintage-success);
    }

    .badge-low {
        background: rgba(139, 110, 52, 0.2);
        color: var(--vintage-warning);
        border: 1px solid var(--vintage-warning);
    }

    .badge-out {
        background: rgba(166, 66, 66, 0.2);
        color: var(--vintage-danger);
        border: 1px solid var(--vintage-danger);
    }

    /* Action Buttons */
    .actions-cell {
        min-width: 320px;
    }

    .action-buttons {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 0.5rem !important;
        align-items: center !important;
    }

    .btn-vintage-action,
    .btn-vintage-action-alt {
        height: 38px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 1px !important;
        text-transform: uppercase !important;
        padding: 0.5rem !important;
        font-size: 0.85rem !important;
        white-space: nowrap !important;
        margin: 0 !important;
        transition: all 0.3s ease !important;
    }

    .btn-vintage-action {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
    }

    .btn-vintage-action.cart,
    .btn-vintage-action.edit {
        background-color: var(--vintage-accent) !important;
    }

    .btn-vintage-action-alt {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-accent) !important;
        color: var(--vintage-accent) !important;
    }

    .btn-vintage-action:hover {
        background-color: var(--vintage-accent) !important;
        transform: translateY(-1px) !important;
    }

    .btn-vintage-action-alt:hover {
        background-color: rgba(139, 94, 52, 0.1) !important;
    }

    .btn-vintage-action:disabled {
        opacity: 0.6 !important;
        cursor: not-allowed !important;
        transform: none !important;
    }

    /* Pagination */
    .vintage-pagination {
        margin-top: 2rem !important;
    }

    .vintage-pagination .pagination {
        gap: 0.5rem !important;
    }

    .vintage-pagination .page-link {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
        font-family: 'Old Standard TT', serif !important;
        padding: 0.5rem 1rem !important;
        transition: all 0.3s ease !important;
    }

    .vintage-pagination .page-link:hover {
        background-color: rgba(212, 175, 55, 0.1) !important;
    }

    .vintage-pagination .active .page-link {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
    }

    .vintage-pagination .disabled .page-link {
        opacity: 0.5 !important;
        pointer-events: none !important;
    }

    /* Modal Styles */
    .vintage-modal {
        background-color: var(--vintage-card) !important;
        border: 2px solid var(--vintage-border) !important;
    }

    .vintage-modal .modal-header {
        border-bottom: 2px solid var(--vintage-border) !important;
        background-color: var(--vintage-primary) !important;
        color: var(--vintage-card) !important;
        padding: 1rem 1.5rem !important;
    }

    .vintage-modal .modal-title {
        font-family: 'Playfair Display', serif !important;
        letter-spacing: 2px !important;
    }

    .vintage-modal .close {
        color: var(--vintage-card) !important;
        opacity: 0.8 !important;
    }

    .vintage-modal .modal-footer {
        border-top: 1px solid var(--vintage-border) !important;
        padding: 1rem 1.5rem !important;
    }

    /* Responsive Adjustments */
    @media (max-width: 1200px) {
        .actions-cell {
            min-width: 280px;
        }

        .btn-vintage-action,
        .btn-vintage-action-alt {
            font-size: 0.8rem !important;
        }
    }

    @media (max-width: 992px) {
        .action-buttons {
            grid-template-columns: repeat(2, 1fr) !important;
        }

        .btn-vintage-action-alt.wishlist {
            grid-column: 1 / -1 !important;
        }
    }

    @media (max-width: 768px) {
        .records-box {
            padding: 1.5rem !important;
            margin: 0.5rem !important;
        }

        .vintage-title {
            font-size: 2rem !important;
        }

        .vinyl-line {
            width: 40px !important;
        }

        .vintage-table {
            display: block;
            overflow-x: auto;
        }

        .actions-cell {
            min-width: 240px;
        }
    }

    @media (max-width: 576px) {
        .action-buttons {
            grid-template-columns: 1fr !important;
            gap: 0.3rem !important;
        }

        .btn-vintage-action,
        .btn-vintage-action-alt {
            width: 100% !important;
        }
    }
</style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/records.js"></script>

</body>
</html>
