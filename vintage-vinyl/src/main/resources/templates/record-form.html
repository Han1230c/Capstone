<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head(${record.id} ? 'Edit Record - Vintage Vinyl' : 'Add New Record - Vintage Vinyl')}">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <h1 th:text="${record.id} ? 'Edit Record' : 'Add New Record'">Record Form</h1>
    <form th:action="@{/records}" th:object="${record}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="artist">Artist:</label>
            <input type="text" class="form-control" id="artist" th:field="*{artist}" required>
            <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="releaseYear">Release Year:</label>
            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required>
            <span th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}">
            <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Save Record</button>
        <a href="/records" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/record-form.js"></script> <!-- External JS -->
</body>
</html>
