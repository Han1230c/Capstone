<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Import Records - Vintage Vinyl')}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="import-box">
        <div class="vintage-header">
            <h1 class="vintage-title">Import Records</h1>
            <div class="vinyl-decoration">
                <div class="vinyl-line"></div>
                <div class="vinyl-icon">â™«</div>
                <div class="vinyl-line"></div>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success vintage-alert" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger vintage-alert" role="alert" th:text="${error}"></div>

        <div class="import-section">
            <form th:action="@{/records/import}" method="post" enctype="multipart/form-data" class="vintage-form">
                <div class="form-group">
                    <label for="csvFile" class="vintage-label">Select CSV File</label>
                    <div class="file-upload-wrapper">
                        <input type="file" class="form-control-file vintage-file-input"
                               id="csvFile" name="file" accept=".csv" required>
                        <div class="file-upload-info">
                            Supported format: CSV
                            <br>
                            <small>Contains: Title, Artist, Year, Genre, Price, Stock</small>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-vintage">Import CSV</button>
                    <a href="/records" class="btn btn-vintage-secondary">Back to Records</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-success: #3e5c3b;
        --vintage-danger: #a64242;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .import-box {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        margin-bottom: 2rem !important;
        max-width: 800px !important;
        margin-left: auto !important;
        margin-right: auto !important;
    }

    .import-box::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--vintage-border);
    }

    .vinyl-decoration {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
    }

    .vinyl-line {
        height: 2px;
        width: 80px;
        background: var(--vintage-border);
        margin: 0 10px;
    }

    .vinyl-icon {
        font-size: 24px;
        color: var(--vintage-border);
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.5rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
        margin-bottom: 0.5rem !important;
    }

    .vintage-alert {
        border: 1px solid !important;
        background-color: transparent !important;
        padding: 1rem !important;
        margin-bottom: 1.5rem !important;
        font-family: 'Old Standard TT', serif !important;
        font-style: italic !important;
    }

    .alert-success.vintage-alert {
        color: var(--vintage-success) !important;
        border-color: var(--vintage-success) !important;
    }

    .alert-danger.vintage-alert {
        color: var(--vintage-danger) !important;
        border-color: var(--vintage-danger) !important;
    }

    .import-section {
        background: rgba(212, 175, 55, 0.05);
        padding: 2rem;
        border: 1px solid var(--vintage-border);
        margin-top: 2rem;
    }

    .vintage-label {
        color: var(--vintage-text) !important;
        font-family: 'Playfair Display', serif !important;
        font-size: 1.2rem !important;
        margin-bottom: 1rem !important;
        display: block !important;
    }

    .file-upload-wrapper {
        border: 2px dashed var(--vintage-border);
        padding: 2rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
    }

    .file-upload-wrapper:hover {
        background: rgba(212, 175, 55, 0.1);
    }

    .vintage-file-input {
        margin-bottom: 1rem;
    }

    .file-upload-info {
        color: var(--vintage-text);
        font-style: italic;
        margin-top: 1rem;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
    }

    .btn-vintage {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        transition: all 0.3s ease !important;
        box-shadow: 3px 3px 0 var(--vintage-border) !important;
        min-width: 150px !important;
    }

    .btn-vintage:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(2px, 2px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .btn-vintage-secondary {
        background-color: var(--vintage-card) !important;
        border: 2px solid var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        transition: all 0.3s ease !important;
        text-decoration: none !important;
        min-width: 150px !important;
        text-align: center !important;
    }

    .btn-vintage-secondary:hover {
        background-color: var(--vintage-border) !important;
        color: var(--vintage-primary) !important;
    }

    @media (max-width: 768px) {
        .import-box {
            padding: 1.5rem !important;
            margin: 1rem !important;
        }

        .vintage-title {
            font-size: 2rem !important;
        }

        .vinyl-line {
            width: 40px !important;
        }

        .button-group {
            flex-direction: column;
        }

        .btn-vintage,
        .btn-vintage-secondary {
            width: 100% !important;
        }
    }
</style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
