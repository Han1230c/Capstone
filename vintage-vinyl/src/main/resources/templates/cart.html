<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Your Shopping Cart - Vintage Vinyl')}">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>
<div class="container mt-5">
    <h1 class="mb-4">Your Shopping Cart</h1>

    <div th:if="${#lists.isEmpty(cart.items)}">
        <p>Your cart is empty.</p>
    </div>

    <div th:if="${not #lists.isEmpty(cart.items)}">
        <table class="table">
            <thead>
            <tr>
                <th>Record</th>
                <th>Artist</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}" class="cart-item-row">
                <td th:text="${item.record.title}"></td>
                <td th:text="${item.record.artist}"></td>
                <td class="price"
                    th:text="${'$' + #numbers.formatDecimal(item.record.price, 1, 2)}"
                    th:data-price="${item.record.price}">
                </td>
                <td>
                    <input type="number"
                           class="form-control quantity-input"
                           th:value="${item.quantity}"
                           min="1"
                           th:data-record-id="${item.record.id}">
                </td>
                <td class="subtotal"
                    th:text="${'$' + #numbers.formatDecimal(item.record.price * item.quantity, 1, 2)}">
                </td>
                <td>
                    <form th:action="@{/cart/remove}" method="post" style="display: inline;">
                        <input type="hidden" name="recordId" th:value="${item.record.id}" />
                        <button type="submit" class="btn btn-danger remove-item">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-right mt-3">
            <h4>Total: $<span id="cart-total" th:text="${#numbers.formatDecimal(cart.total, 1, 2)}">0.00</span></h4>
        </div>

        <div class="mt-3">
            <button id="clear-cart" class="btn btn-warning">Clear Cart</button>
            <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </div>

    <a href="/records" class="btn btn-primary mt-3">Continue Shopping</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/cart.js"></script>
</body>
</html>
