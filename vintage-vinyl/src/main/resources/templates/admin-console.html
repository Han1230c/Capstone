<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Admin Console - Vintage Vinyl')}">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>
<div class="container mt-5">
    <h1>Admin Console</h1>
    <p>Welcome to the admin console. Here you can manage users and perform other administrative tasks.</p>

    <h2 class="mt-4">User Management</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${#strings.replace(role, 'ROLE_', '')} + ' '"></span>
            </td>
            <td>
                <button th:if="${!user.roles.contains('ROLE_ADMIN')}"
                        class="make-admin-btn"
                        th:data-username="${user.username}">Make Admin</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/admin-console.js"></script> <!-- External JS file for admin-console -->
</body>
</html>
