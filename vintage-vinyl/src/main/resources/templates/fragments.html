<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <title th:text="${title}">Vintage Vinyl</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSRF Tokens -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Vintage Styles -->
    <style>
        /* Color Palette */
        :root {
            --vintage-cream: #f5e6d3;
            --vintage-brown: #2c1810;
            --vintage-red: #a64242;
            --vintage-gold: #d4af37;
            --vintage-tan: #d2b48c;
        }

        /* Global Styles */
        body {
            background-color: var(--vintage-cream);
            font-family: 'Playfair Display', Georgia, serif;
            color: var(--vintage-brown);
            /* Add vintage paper texture background */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: var(--vintage-brown) !important;
            border-bottom: 2px solid var(--vintage-gold);
        }

        .navbar-brand {
            color: var(--vintage-gold) !important;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar-light .navbar-nav .nav-link {
            color: var(--vintage-cream) !important;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: var(--vintage-gold) !important;
        }

        /* Button Styles */
        .btn-link {
            color: var(--vintage-cream) !important;
            font-family: 'Playfair Display', serif;
        }

        .btn-link:hover {
            color: var(--vintage-gold) !important;
            text-decoration: none;
        }

        /* Shopping Cart Icon */
        .fa-shopping-cart {
            color: var(--vintage-cream);
        }

        /* Cart Badge */
        .badge-primary {
            background-color: var(--vintage-red) !important;
            border: 1px solid var(--vintage-gold);
        }

        /* Navbar Toggle Button */
        .navbar-toggler {
            border-color: var(--vintage-gold) !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(212, 175, 55, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        /* Decorative Elements */
        .navbar::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 6px;
            background-image: repeating-linear-gradient(
                    45deg,
                    var(--vintage-gold),
                    var(--vintage-gold) 10px,
                    transparent 10px,
                    transparent 20px
            );
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                text-align: center;
                padding: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Vintage Vinyl</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Visible to all authenticated users -->
            <li class="nav-item">
                <a class="nav-link" href="/records">Records</a>
            </li>

            <!-- Cart: Visible only to non-admin users -->
            <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
                <a class="nav-link" href="/cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="badge badge-pill badge-primary" th:text="${cartItemCount}">0</span>
                </a>
            </li>

            <!-- Dashboard: Visible to all authenticated users -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>

            <!-- Admin Console: Visible only to admins -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/admin">Admin Console</a>
            </li>

            <!-- Login: Visible only to unauthenticated users -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">Login</a>
            </li>

            <!-- Register: Visible only to unauthenticated users -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/register">Register</a>
            </li>

            <!-- Logout: Visible only to authenticated users -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none; cursor: pointer;">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Bootstrap JavaScript Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
