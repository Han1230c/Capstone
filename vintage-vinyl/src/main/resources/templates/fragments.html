<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <title th:text="${title}">Vintage Vinyl</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSRF Tokens -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Vintage Styles -->
    <style>
        /* Color Palette using the unified variables */
        :root {
            --vintage-primary: #2c1810;
            --vintage-secondary: #d4af37;
            --vintage-background: #f5e6d3;
            --vintage-card: #fff9f0;
            --vintage-text: #2c1810;
            --vintage-accent: #8b4513;
            --vintage-border: #d4af37;
            --vintage-success: #3e5c3b;
            --vintage-error: #a64242;
        }

        /* Global Styles */
        body {
            font-family: 'Old Standard TT', serif !important;
            background-color: var(--vintage-background) !important;
            color: var(--vintage-text) !important;
            background-image:
                    url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                    repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: var(--vintage-primary) !important;
            border-bottom: 2px solid var(--vintage-secondary) !important;
            padding: 1rem 2rem !important;
            position: relative !important;
        }

        .navbar-brand {
            color: var(--vintage-secondary) !important;
            font-family: 'Playfair Display', serif !important;
            font-size: 2rem !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            letter-spacing: 3px !important;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2) !important;
            padding: 0.5rem 1rem !important;
            border: 2px solid transparent !important;
            transition: all 0.3s ease !important;
        }

        .navbar-brand:hover {
            border-color: var(--vintage-secondary) !important;
            text-shadow: none !important;
        }

        .navbar-light .navbar-nav .nav-link {
            color: var(--vintage-background) !important;
            font-family: 'Old Standard TT', serif !important;
            font-size: 1.1rem !important;
            letter-spacing: 1px !important;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem !important;
            transition: all 0.3s ease !important;
            position: relative !important;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: var(--vintage-secondary) !important;
        }

        .navbar-light .navbar-nav .nav-link::after {
            content: '' !important;
            position: absolute !important;
            bottom: 0 !important;
            left: 50% !important;
            width: 0 !important;
            height: 2px !important;
            background: var(--vintage-secondary) !important;
            transition: all 0.3s ease !important;
            transform: translateX(-50%) !important;
        }

        .navbar-light .navbar-nav .nav-link:hover::after {
            width: 80% !important;
        }

        /* Button Styles */
        .btn-link {
            color: var(--vintage-background) !important;
            font-family: 'Old Standard TT', serif !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            padding: 0.5rem 1rem !important;
        }

        .btn-link:hover {
            color: var(--vintage-secondary) !important;
            text-decoration: none !important;
        }

        /* Shopping Cart Icon */
        .fa-shopping-cart {
            color: var(--vintage-background) !important;
            margin-right: 0.3rem !important;
        }

        /* Cart Badge */
        .badge-primary {
            background-color: var(--vintage-error) !important;
            border: 1px solid var(--vintage-secondary) !important;
            font-family: 'Old Standard TT', serif !important;
            padding: 0.25rem 0.5rem !important;
        }

        /* Navbar Toggle Button */
        .navbar-toggler {
            border: 2px solid var(--vintage-secondary) !important;
            padding: 0.5rem !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(212, 175, 55, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        /* Decorative Elements */
        .navbar::after {
            content: '' !important;
            position: absolute !important;
            bottom: -6px !important;
            left: 0 !important;
            right: 0 !important;
            height: 6px !important;
            background-image:
                    repeating-linear-gradient(
                            45deg,
                            var(--vintage-secondary),
                            var(--vintage-secondary) 10px,
                            var(--vintage-primary) 10px,
                            var(--vintage-primary) 20px
                    ) !important;
        }
    </style>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Vintage Vinyl</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Visible to all authenticated users -->
            <li class="nav-item">
                <a class="nav-link" href="/records">Records</a>
            </li>

            <!-- Cart: Visible only to non-admin users -->
            <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
                <a class="nav-link" href="/cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="badge badge-pill badge-primary" th:text="${cartItemCount}">0</span>
                </a>
            </li>

            <!-- Dashboard: Visible to all authenticated users -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>

            <!-- Admin Console: Visible only to admins -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/admin">Admin Console</a>
            </li>

            <!-- Login: Visible only to unauthenticated users -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">Login</a>
            </li>

            <!-- Register: Visible only to unauthenticated users -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/register">Register</a>
            </li>

            <!-- Logout: Visible only to authenticated users -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none; cursor: pointer;">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Bootstrap JavaScript Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
