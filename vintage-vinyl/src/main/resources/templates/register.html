<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Register - Vintage Vinyl')}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-box">
                <div class="vintage-header">
                    <h2 class="vintage-title">Join Our Collection</h2>
                    <div class="vinyl-decoration">
                        <div class="vinyl-line"></div>
                        <div class="vinyl-icon">â™«</div>
                        <div class="vinyl-line"></div>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger vintage-alert" role="alert" th:text="${error}"></div>

                <form th:action="@{/register}" th:object="${user}" method="post" class="vintage-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group">
                        <label for="username" class="vintage-label">Username:</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control vintage-input" required>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="vintage-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="vintage-label">Password:</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control vintage-input" required minlength="6">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="vintage-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="vintage-label">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control vintage-input" required>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="vintage-error"></span>
                    </div>

                    <button type="submit" class="btn btn-vintage">Create Account</button>
                </form>

                <div class="vintage-footer">
                    <p class="vintage-text">Already have an account? <a href="/login" class="vintage-link">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --vintage-primary: #2c1810;
        --vintage-secondary: #d4af37;
        --vintage-background: #f5e6d3;
        --vintage-card: #fff9f0;
        --vintage-text: #2c1810;
        --vintage-accent: #8b4513;
        --vintage-border: #d4af37;
        --vintage-error: #a64242;
    }

    body {
        font-family: 'Old Standard TT', serif !important;
        background-color: var(--vintage-background) !important;
        color: var(--vintage-text) !important;
        background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                repeating-linear-gradient(45deg, #f5e6d3 0px, #f5e6d3 2px, #f0dcc3 2px, #f0dcc3 4px) !important;
    }

    .register-box {
        background: var(--vintage-card) !important;
        padding: 3rem !important;
        border: 2px solid var(--vintage-border) !important;
        position: relative !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
    }

    .register-box::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 1px solid var(--vintage-border);
        pointer-events: none;
    }

    .vintage-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--vintage-border);
    }

    .vinyl-decoration {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
    }

    .vinyl-line {
        height: 2px;
        width: 80px;
        background: var(--vintage-border);
        margin: 0 10px;
    }

    .vinyl-icon {
        font-size: 24px;
        color: var(--vintage-border);
    }

    .vintage-title {
        font-family: 'Playfair Display', serif !important;
        color: var(--vintage-primary) !important;
        font-size: 2.5rem !important;
        text-transform: uppercase !important;
        letter-spacing: 3px !important;
        margin-bottom: 0.5rem !important;
        text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.2) !important;
    }

    .vintage-form {
        margin-top: 2rem;
    }

    .vintage-label {
        color: var(--vintage-text) !important;
        font-family: 'Playfair Display', serif !important;
        font-size: 1.1rem !important;
        margin-bottom: 0.5rem !important;
    }

    .vintage-input {
        background-color: var(--vintage-card) !important;
        border: 1px solid var(--vintage-border) !important;
        padding: 0.75rem !important;
        margin-bottom: 0.5rem !important;
        font-family: 'Old Standard TT', serif !important;
        transition: all 0.3s ease !important;
    }

    .vintage-input:focus {
        border-color: var(--vintage-primary) !important;
        box-shadow: 0 0 0 0.2rem rgba(139, 94, 52, 0.25) !important;
    }

    .vintage-error {
        color: var(--vintage-error) !important;
        font-style: italic !important;
        font-size: 0.9rem !important;
        margin-bottom: 1rem !important;
        display: block !important;
    }

    .btn-vintage {
        background-color: var(--vintage-primary) !important;
        border-color: var(--vintage-border) !important;
        color: var(--vintage-card) !important;
        font-family: 'Old Standard TT', serif !important;
        letter-spacing: 2px !important;
        text-transform: uppercase !important;
        padding: 0.75rem 1.5rem !important;
        width: 100% !important;
        transition: all 0.3s ease !important;
        box-shadow: 3px 3px 0 var(--vintage-border) !important;
        margin-top: 1rem !important;
    }

    .btn-vintage:hover {
        background-color: var(--vintage-accent) !important;
        transform: translate(2px, 2px) !important;
        box-shadow: 1px 1px 0 var(--vintage-border) !important;
    }

    .vintage-alert {
        border: 1px solid var(--vintage-error) !important;
        background-color: rgba(166, 66, 66, 0.1) !important;
        color: var(--vintage-error) !important;
        padding: 1rem !important;
        margin-bottom: 1.5rem !important;
        font-family: 'Old Standard TT', serif !important;
        font-style: italic !important;
    }

    .vintage-footer {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px dashed var(--vintage-border);
        text-align: center;
    }

    .vintage-text {
        color: var(--vintage-text) !important;
        font-style: italic !important;
    }

    .vintage-link {
        color: var(--vintage-accent) !important;
        text-decoration: none !important;
        border-bottom: 1px dashed var(--vintage-border) !important;
        transition: all 0.3s ease !important;
        padding-bottom: 2px !important;
    }

    .vintage-link:hover {
        color: var(--vintage-primary) !important;
        border-bottom: 1px solid var(--vintage-primary) !important;
    }

    @media (max-width: 768px) {
        .register-box {
            padding: 1.5rem !important;
            margin: 1rem !important;
        }

        .vintage-title {
            font-size: 2rem !important;
        }

        .vinyl-line {
            width: 40px;
        }
    }
</style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/register.js"></script>

</body>
</html>
