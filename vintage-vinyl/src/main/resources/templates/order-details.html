<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments :: head('Order Details - Vintage Vinyl')}">
    <meta charset="UTF-8">
    <title>Order Details - Vintage Vinyl</title>
</head>

<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <h1 class="mb-4">Order Details</h1>

    <!-- Order details -->
    <div th:if="${order != null}">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Order #<span th:text="${order.id}"></span></h5>
            </div>
            <div class="card-body">
                <p><strong>Date:</strong> <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
                <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
                <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
            </div>
        </div>

        <!-- Order items -->
        <h3>Order Items</h3>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>Record</th>
                <th>Artist</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.record.title}"></td>
                <td th:text="${item.record.artist}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.price, 1, 2)}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-right mt-4">
            <h4>Total: <span th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}"></span></h4>
        </div>

        <!-- Show "Cancel Order" button only if the status is PENDING -->
        <form th:if="${order.status == 'PENDING'}" th:action="@{'/orders/' + ${order.id} + '/cancel'}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-warning mt-4">Cancel Order</button>
        </form>

        <!-- Admin specific actions -->
        <div sec:authorize="hasRole('ADMIN')" class="mt-4">
            <h3>Admin Actions</h3>
            <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post" class="form-inline">
                <div class="form-group mr-2">
                    <label for="status" class="mr-2">Update Status:</label>
                    <select class="form-control" id="status" name="status">
                        <option value="PENDING">Pending</option>
                        <option value="PROCESSING">Processing</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
        </div>
    </div>

    <!-- Display message if no order is found -->
    <div th:if="${order == null}">
        <div class="alert alert-warning" role="alert">
            Order not found.
        </div>
    </div>

    <a href="/orders" class="btn btn-secondary mt-3">Back to Orders</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
