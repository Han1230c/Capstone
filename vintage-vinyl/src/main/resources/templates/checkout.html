<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Checkout - Vintage Vinyl')}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>
<div class="container mt-5 vintage-container">
    <h1 class="vintage-title mb-4">Checkout</h1>

    <div th:if="${#lists.isEmpty(cart.items)}">
        <p class="vintage-subtext">Your cart is empty. Please add items before checking out.</p>
        <a href="/records" class="btn btn-primary vintage-btn">Browse Records</a>
    </div>

    <div th:if="${not #lists.isEmpty(cart.items)}">
        <h2 class="vintage-subtitle">Order Summary</h2>
        <table class="table vintage-table">
            <thead class="vintage-thead">
            <tr>
                <th>Record</th>
                <th>Artist</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.record.title}"></td>
                <td th:text="${item.record.artist}"></td>
                <td th:text="${'$' + item.record.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.record.price * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-right vintage-total">
            <h4>Total: $<span th:text="${#numbers.formatDecimal(cart.total, 1, 2)}"></span></h4>
        </div>

        <form th:action="@{/checkout}" method="post" class="vintage-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <h2 class="vintage-subtitle">Shipping Information</h2>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address</label>
                <textarea id="shippingAddress" name="shippingAddress" class="form-control vintage-input" rows="3" required></textarea>
            </div>

            <h2 class="vintage-subtitle">Payment Information</h2>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control vintage-input" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success vintage-btn mt-3">Place Order</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom Vintage CSS -->
<style>
    /* Vintage styling */
    body {
        font-family: 'Roboto Slab', serif;
        background-color: #faf4e5;
        color: #4a3c31;
    }

    .vintage-container {
        background: #f7efe3;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .vintage-title {
        color: #4a3c31;
        font-weight: bold;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 1rem;
    }

    .vintage-subtitle {
        color: #7b5b3e;
        font-weight: bold;
    }

    .vintage-subtext {
        color: #6c5c54;
        font-size: 1.1rem;
    }

    /* Table styling */
    .vintage-table {
        background-color: #fdfcf8;
        border: 1px solid #d1b894;
        color: #5c5144;
    }

    .vintage-table th, .vintage-table td {
        border-color: #d1b894;
        padding: 0.75rem;
    }

    .vintage-thead {
        background-color: #d1b894;
        color: #3e2723;
        font-weight: bold;
    }

    /* Form and input styling */
    .vintage-form {
        font-family: 'Roboto Slab', serif;
    }

    .vintage-input {
        background-color: #f9f6f0;
        border: 1px solid #d1b894;
    }

    /* Button styling */
    .vintage-btn {
        background-color: #8b5e34;
        border-color: #8b5e34;
        font-family: 'Roboto Slab', serif;
    }

    .vintage-btn:hover {
        background-color: #6d4c30;
        border-color: #6d4c30;
    }

    .btn-primary.vintage-btn {
        background-color: #d1b894;
        color: #4a3c31;
    }

    .btn-success.vintage-btn {
        background-color: #6c8f4e;
        border-color: #6c8f4e;
    }

    /* Total text styling */
    .vintage-total h4 {
        color: #4a3c31;
        font-weight: bold;
    }
</style>
</body>
</html>
