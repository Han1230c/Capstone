<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Checkout - Vintage Vinyl')}">
</head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>
<div class="container mt-5">
    <h1 class="mb-4">Checkout</h1>

    <div th:if="${#lists.isEmpty(cart.items)}">
        <p>Your cart is empty. Please add items before checking out.</p>
        <a href="/records" class="btn btn-primary">Browse Records</a>
    </div>

    <div th:if="${not #lists.isEmpty(cart.items)}">
        <h2>Order Summary</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Record</th>
                <th>Artist</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.record.title}"></td>
                <td th:text="${item.record.artist}"></td>
                <td th:text="${'$' + item.record.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.record.price * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-right">
            <h4>Total: $<span th:text="${#numbers.formatDecimal(cart.total, 1, 2)}"></span></h4>
        </div>

        <form th:action="@{/checkout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address</label>
                <textarea id="shippingAddress" name="shippingAddress" class="form-control" rows="3" required></textarea>
            </div>

            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success mt-3">Place Order</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
